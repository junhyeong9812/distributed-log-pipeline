global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Java Backend 메트릭
  - job_name: 'backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8081']

  # Generator 메트릭 (향후 추가 가능)
  # - job_name: 'generator'
  #   static_configs:
  #     - targets: ['generator:8000']
