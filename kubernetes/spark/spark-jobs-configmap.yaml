apiVersion: v1
kind: ConfigMap
metadata:
  name: spark-jobs
  namespace: log-pipeline
data:
  raw_to_hdfs.py: |
    from pyspark.sql import SparkSession
    from pyspark.sql.functions import from_json, col, from_unixtime, year, month, dayofmonth, hour
    from pyspark.sql.types import StructType, StructField, StringType, DoubleType, IntegerType, MapType

    # 스키마 정의
    log_schema = StructType([
        StructField("timestamp", DoubleType(), True),
        StructField("level", StringType(), True),
        StructField("service", StringType(), True),
        StructField("host", StringType(), True),
        StructField("message", StringType(), True),
        StructField("metadata", MapType(StringType(), StringType()), True)
    ])

    # Spark 세션 생성
    spark = SparkSession.builder \
        .appName("RawLogsToHDFS") \
        .config("spark.hadoop.fs.defaultFS", "hdfs://namenode.log-pipeline.svc.cluster.local:9000") \
        .getOrCreate()

    spark.sparkContext.setLogLevel("WARN")

    # Kafka에서 스트리밍 읽기
    kafka_df = spark.readStream \
        .format("kafka") \
        .option("kafka.bootstrap.servers", "kafka.log-pipeline.svc.cluster.local:9092") \
        .option("subscribe", "logs.raw") \
        .option("startingOffsets", "earliest") \
        .option("failOnDataLoss", "false") \
        .load()

    # JSON 파싱 및 파티션 컬럼 추가
    parsed_df = kafka_df \
        .select(from_json(col("value").cast("string"), log_schema).alias("data")) \
        .select("data.*") \
        .withColumn("event_time", from_unixtime(col("timestamp")).cast("timestamp")) \
        .withColumn("year", year(col("event_time"))) \
        .withColumn("month", month(col("event_time"))) \
        .withColumn("day", dayofmonth(col("event_time"))) \
        .withColumn("hour", hour(col("event_time")))

    # HDFS에 파티션별로 저장
    query = parsed_df.writeStream \
        .format("parquet") \
        .option("path", "hdfs://namenode.log-pipeline.svc.cluster.local:9000/data/logs/raw") \
        .option("checkpointLocation", "hdfs://namenode.log-pipeline.svc.cluster.local:9000/checkpoints/raw_logs") \
        .partitionBy("year", "month", "day", "hour") \
        .outputMode("append") \
        .start()

    print("Streaming query started. Writing raw logs to HDFS...")
    query.awaitTermination()
