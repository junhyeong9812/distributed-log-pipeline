services:
  # ================================
  # Kafka (KRaft 모드 - Zookeeper 없이)
  # ================================
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://192.168.55.114:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - pipeline-network

  # ================================
  # Java Backend (수집 서버)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8081:8081"
    environment:
      - KAFKA_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - pipeline-network

  # ================================
  # Python Generator (데이터 생성기)
  # ================================
  generator:
    build:
      context: ./generator
      dockerfile: Dockerfile
    container_name: generator
    ports:
      - "8000:8000"
    environment:
      - GENERATOR_BACKEND_URL=http://backend:8081
      - GENERATOR_LOG_INTERVAL_SECONDS=5
      - GENERATOR_EVENT_INTERVAL_SECONDS=10
      - GENERATOR_BATCH_SIZE=100
    depends_on:
      - backend
    networks:
      - pipeline-network

  # ================================
  # Kafka UI (모니터링용)
  # ================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - pipeline-network

volumes:
  kafka_data:

networks:
  pipeline-network:
    driver: bridge
